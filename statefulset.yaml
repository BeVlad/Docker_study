---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: Prometheus
spec:
  serviceName: Prometheus
  replicas: 1
    initContainers:
    - image: prometheus:v2.19.2
      name: mount-Prometheu
      command: ["sh", "-c", "chmod 777 /data"]
      volumeMounts:
      - name: Prometheus
        mountPath: /prometheus
  containers:
        - name: Prometheus
          image: prometheus:v2.19.2
          ports:
            - name: Prometheus
              protocol: TCP
              containerPort: 9090
            - name: admin
              protocol: TCP
              containerPort: 15672
          livenessProbe:
            exec:
              command: ["prometheusctl", "status"]
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 15
          readinessProbe:
            exec:
              command: ["prometheusctl", "status"]
            initialDelaySeconds: 20
            periodSeconds: 60
            timeoutSeconds: 10
          imagePullPolicy: Always
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus

      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config
            items:
              - key: prometheus.conf
                path: prometheus.conf
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
        storageClassName: csi-ceph-hdd-ms1
